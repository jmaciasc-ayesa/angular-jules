<div *ngIf="error; else pokemonContent" class="error-message">
  {{ error }}
</div>

<ng-template #pokemonContent>
  <div *ngIf="pokemonList.length > 0; else noPokemon">
    <h2>Pokemon List</h2>
    <ul>
      <li *ngFor="let pokemon of pokemonList">
        {{ pokemon.name }}
      </li>
    </ul>
  </div>
</ng-template>

<ng-template #noPokemon>
  <p *ngIf="!error">Loading Pokemon...</p>
</ng-template>
